<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body>
    <div id="outputWriter"></div>
    <form id="formData">
        <label for="oldValue">Provide me the element which you want to replace:</label>
        <input type="text" id="oldValue" name="oldValue" placeholder="Old value">

        <label for="newValue">Replace it with:</label>
        <input type="text" id="newValue" name="newValue" placeholder="New value">

        <button type="button" onclick="replaceElement()">Replace!</button>
    </form>

    <script>
        const outputWriter = document.getElementById("outputWriter");
        let arr = [1, 2, 3, 4, 5];

        function displayArray() {
            outputWriter.innerHTML = `<h1>Here is the array: [${arr}]</h1>`;
        }

        displayArray();

        function replaceElement() {
            const oldValueRaw = document.getElementById("oldValue").value.trim();
            const newValueRaw = document.getElementById("newValue").value.trim();

            if (!oldValueRaw || !newValueRaw) {
                alert("Please enter both old and new values.");
                return;
            }

            const oldValue = isNaN(oldValueRaw) ? oldValueRaw : Number(oldValueRaw);
            const newValue = isNaN(newValueRaw) ? newValueRaw : Number(newValueRaw);

            let replaced = false;
            arr = arr.map(item => {
                if (item === oldValue) {
                    replaced = true;
                    return newValue;
                }
                return item;
            });

            if (replaced) {
                displayArray();
            } else {
                alert(`No elements found matching "${oldValue}".`);
            }
        }
        
    </script>
</body>

</html>
